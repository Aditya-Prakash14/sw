<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4299e1',
                        secondary: '#ed8936',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <div id="app" class="min-h-screen">
        <nav class="bg-primary dark:bg-gray-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-2xl font-bold">StudentHub</a>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-white/20 transition-colors">
                    <i data-lucide="moon" class="w-6 h-6"></i>
                </button>
            </div>
        </nav>

        <header class="p-4">
            <h1 class="text-2xl font-bold">Student Profiles</h1>
        </header>

        <div class="p-4">
            <div class="mb-4 flex flex-col sm:flex-row gap-4">
                <div class="relative flex-grow w-full sm:w-auto">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search students..."
                        class="w-full p-2 pl-10 rounded border dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                        aria-label="Search students"
                    />
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"></i>
                </div>
                <select
                    id="yearFilter"
                    class="w-full sm:w-auto p-2 rounded border dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                    aria-label="Filter by year"
                >
                    <option value="all">All Years</option>
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                    <option value="4">Year 4</option>
                </select>
            </div>

            <div id="studentGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Student cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            themeToggle.innerHTML = html.classList.contains('dark')
                ? '<i data-lucide="sun" class="w-6 h-6"></i>'
                : '<i data-lucide="moon" class="w-6 h-6"></i>';
            lucide.createIcons();
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
