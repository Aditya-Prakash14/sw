<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Coders Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <nav class="bg-white shadow-md py-4 px-6 mb-8">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <a href="#" class="text-xl font-semibold text-gray-800">Professional Coders</a>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
                    <a href="login.html" class="text-gray-600 hover:text-gray-800">Login</a>
                    <a href="signup.html" class="text-gray-600 hover:text-gray-800">Sign Up</a>
                    <a href="admin.html" class="text-gray-600 hover:text-gray-800">Admin</a>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Professional Coders Showcase</h1>
            <div class="mb-8">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search coders..."
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div id="coders-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Coder cards will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <div id="mouse-follower" class="fixed w-8 h-8 bg-blue-500 rounded-full pointer-events-none mix-blend-difference"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
