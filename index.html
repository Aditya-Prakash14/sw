<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    primary: '#4299e1',
                    secondary: '#ed8936',
                }
            }
        }
    }
</script>
</head>
<body>
    <div id="app" class="min-h-screen">
        <div id="background"></div>
        <div class="content bg-white text-gray-900 transition-colors duration-300">
            <nav class="navbar">
                <div class="navbar-container">
                    <a href="#" class="navbar-logo">StudentHub</a>
                    <ul class="navbar-menu">
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <i data-lucide="moon" class="w-6 h-6"></i>
                    </button>
                    <button class="navbar-toggle" aria-label="Toggle menu">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </nav>
            <header class="p-4">
                <h1 class="text-2xl font-bold">Student Profiles</h1>
            </header>

            <div class="p-4">
            <div class="mb-4 flex flex-col sm:flex-row gap-4">
                <div class="relative flex-grow w-full sm:w-auto">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search students..."
                        class="w-full p-2 pl-10 rounded border dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                        aria-label="Search students"
                    />
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"></i>
                </div>
               
            </div>


                <div id="studentGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Student cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
